<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DTDC Auto-Track</title>
    <script>
        window.onload = async function() {
            try {
                // Read AWB number from clipboard
                const awb = await navigator.clipboard.readText();

                if (!awb){
                    alert("No AWB number found in clipboard! Copy it first.");
                }
                // Store AWB in sessionStorage for Tampermonkey script
                sessionStorage.setItem("awbNumber", awb);
                console.log("AWB Number Stored:",awb);

                const dtdcURL="https://www.dtdc.in/trace.asp";
                window.location.href = dtdcURL;

            } catch (error) {
                alert("Clipboard access blocked! Please allow clipboard permissions.");
                console.error("Clipboard Error",error);
            }
        };
    </script>
</head>
<body>
    <h2>Redirecting to DTDC Tracking...</h2>
</body>
</html>
